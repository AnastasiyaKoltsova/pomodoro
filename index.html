<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- подключить нормально шрифты -->
    <title>Pomodoro</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Pomodoro</h1>
        </header>
        <main>
            <div class="pomodoro">
                <div class="states">
                    <button class="btn-pomodoro">Pomodoro</button>
                    <button class="short-break">Short Break</button>
                    <button class="long-break">Long Break</button>
                </div>
                <div class="controls">
                    <div class="timer"></div>
                </div>
                <button type="submit" class="switch">START</button>
            </div>
            <div class="message">
                <div class="message-number"></div>
                <div class="message-text"></div>
            </div>
            <div class="tasks">
                <div class="tasks-title">
                    <p class="tasks-title__text">Tasks</p>
                    <button class="tasks-btn">
                        <img src="./assets/icons/dots.png" alt="More options" class="dots"></img>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
